{% extends "base.html" %}
{% block title %}
{{ config.title }}
{% endblock title %}
{% block content %}
<section>
  <div>
    <div>
      <h1>{{ section.title }}</h1>
      {% if section.description %}
        <p>{{ section.description }}</p>
      {% endif %}
    </div>
    <div>
      {{ section.content | safe }}
    </div>
  </div>
</section>
{% endblock content %}
