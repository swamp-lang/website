{% extends "base.html" %}

{% block title %}
{{ config.title }}
{% endblock title %}

{% block content %}
<section>
    <div class="container">
        <div>
            <h1>{{ section.title }}</h1>
            {% if section.description %}
                <p class="subtitle">{{ section.description }}</p>
            {% endif %}
        </div>
        <div class="content">
            {{ section.content | safe }}
        </div>
    </div>
</section>
{% endblock content %}
