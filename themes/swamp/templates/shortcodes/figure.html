<figure{% if class is defined and class %} class="{{ class }}"{% endif %}>
  <img src="{{ src }}"
       alt="{{ alt | default(value='') }}"
       {% if width is defined and width %}width="{{ width }}"{% endif %}>
  {% if body is defined and body | trim != '' %}
    <figcaption>{{ body | markdown | safe }}</figcaption>
  {% elif caption is defined and caption %}
    <figcaption>{{ caption | markdown(inline=true) | safe }}</figcaption>
  {% endif %}
</figure>
