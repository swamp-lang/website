<div class="note note-{{ type | default(value="info") }}" role="alert">
    <div class="note-header">
        {% if type == "unimplemented" %}
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>
        {% elif type == "coming_soon" %}
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        {% elif type == "info" %}
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        {% endif %}
        <span class="note-title">{{ type | title }}</span>
    </div>
    <div class="note-content">
        {{ body | markdown | safe }}
    </div>
</div>

<style>
.note {
    margin: 0.4rem 0; 
    padding: 0.5rem;  
    border-radius: 0.25rem;
    border-left: 3px solid;
    font-size: 0.9rem;
}

.note-header {
    display: flex;
    align-items: center;
    margin-bottom: 0.25rem;
    gap: 0.25rem;
}

.note-title {
    margin-left: 0.2rem;
    font-weight: 600;
    font-size: 0.8rem;
}

.note-info {
    background-color: rgba(59, 130, 246, 0.1);
    border-color: rgb(59, 130, 246);
}

.note-unimplemented {
    background-color: rgba(168, 85, 247, 0.1);
    border-color: rgb(168, 85, 247);
}

.note-coming_soon {
    background-color: rgba(16, 185, 129, 0.1);
    border-color: rgb(16, 185, 129);
}

.note svg {
    width: 1.25rem;
    height: 1.25rem;
}

.note-info svg {
    color: rgb(59, 130, 246);
}

.note-unimplemented svg {
    color: rgb(168, 85, 247);
}

.note-coming_soon svg {
    color: rgb(16, 185, 129);
}
</style>
